<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee>I clone this form. That pic is is included here.</marquee>
    <form action="#" method="post">
        <fieldset>
            <legend>Registration Form</legend>
            <label for="fstname">First Name: </label>
            <input type="text" name="fstname" id="fstname" placeholder="Enter First Name">
            <br>
            <label for="lstname">Last Name: </label>
            <input type="text" name="lstname" id="lstname" placeholder="Enter Last Name">
            <br>
            <label for="mail">Email: </label>
            <input type="email" name="mail" id="mail" placeholder="Enter Email Address">
            <br>
            <label for="pass">Password: </label>
            <input type="password" name="pass" id="pass">
            <br>
            <p>Gender</p>
            <input type="radio" name="gender" id="male"> <label for="male"> Male</label>
            <br>
            <input type="radio" name="gender" id="female"><label for="female"> Female</label>
            <br>
            <input type="radio" name="gender" id="others"><label for="others"> Others</label>
            <br>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
            <p>Preferences: </p>
            <label for="acpain">Acrylic Painting</label>
            <input type="checkbox" name="acpain" id="acpain">
            <br>
            <label for="opain">Oil Painting</label>
            <input type="checkbox" name="opain" id="opain">
            <br>
            <label for="wcpain">Water Color Painting</label>
            <input type="checkbox" name="wcpain" id="wcpain">
            <br><br>
            <label for="occupation">Select Occupation </label>
            <select name="occupation" id="occupation">
                <option value="student">Student</option>
                <option value="unemploye">Unemploye</option>
                <option value="govtjob">Govt Job</option>
                <option value="teacher">Teacher</option>
                <option value="housewife">Housewife</option>
                <option value="farmer">Farmer</option>
                <option value="businessman">Business Man</option>
            </select>
            <br><br>
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" placeholder="Share few lines about yourself....." rows="7"></textarea>
            <br>
            <input type="reset" value="RESET">
            <input type="submit" value="SUBMIT">
        </fieldset>
    </form>
</body>
</html>
